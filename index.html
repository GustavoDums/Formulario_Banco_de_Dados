<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Tusgavo</title>

    <link rel="icon" type="image/png" href="./img/image-removebg-preview__1___1___1_-removebg-preview.png">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</head>
<body>

    <div class="login-page">
        <div class="form">
          <form class="login-form">

            <h1 class="titulo">Formulário Banco de Dados</h1>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Seu nome aqui">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Telefone">
            </div>
        
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="seu-email@exemplo.com">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Endereço</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Endereço">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Curso</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Curso">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <div class="col-12">
                <button class="btn btn-primary" type="submit" onclick="enviarFormulario()">Enviar</button>
            </div>

          </form>
        </div>
      </div>
 
</body>
</html>
